<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>musicP</title>
    <link rel="stylesheet" href="./css/index.scss">
</head>
<body>
    <div class="content-wrapper"> 
        <div class="song-clickarea"></div>
        <div class="song-audio">
            <audio id="audio" src="../source/星空.mp3"></audio>
        </div>
        <div class="song-img">
            <div class="img-wrapper">
                <img src="../source/星空.jpg">
            </div>
        </div>
        <div class="song-info">
            <h3 class="song-name">星空</h3>
            <h4 class="singer-name">五月天</h4>
            <h4 class="album-name">诺亚方舟</h4>
        </div>
        <div class="play-area">
                <div class="cur-timer">00:00</div>
                <div class="pro-wrapper">
                    <div class="pro-top">
                        <span class="box"></span>
                    </div>
                    <div class="pro-bottom"></div>
                </div>
                <div class="all-timer">00:00</div>
        </div>
        <div class="play-control">
            <div class="btn-wrap like-btn"></div>
            <div class="btn-wrap pro-btn"></div>
            <div class="btn-wrap play-btn"></div>
            <div class="btn-wrap next-btn"></div>
        </div>
    </div>
</body>
</html>
